    body {

      font-family: Arial, sans-serif;
      background: #000;

      position: relative;

    /* Scrollende Top-Bar */
    .top-bar {
      width: 100%;
      background: #111;
      color: #fff;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      z-index: 1002;
      cursor: pointer;
    }

    .top-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Header rechts oben */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 30px;
      right: 0;
      z-index: 1003;
    }

    header img {
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    header span {
      font-size: 1.2em;
      color: #9b59b6;
      font-weight: bold;
      margin-right: 10px;
    }

    /* Hamburger Button */
    #hamburger div {
      width: 30px;
      height: 4px;
      background: #9b59b6;
      margin: 6px 0;
    }

    #hamburger {
      position: fixed;
      top: 60px;
      left: 20px;
      cursor: pointer;
      z-index: 1004;
    }

    /* Sidebar */
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 1003;
    }

    #sidebar button {
      display: block;
      width: 80%;
      margin: 10px 20px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #9b59b6;
      background: #000;
      color: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 1em;
    }

    #sidebar a.closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: #9b59b6;
      text-decoration: none;
    }

    /* Titel New Products */
    .new-products-title {
      text-align: center;
      color: #9b59b6;
      margin-top: 160px; /* unter Top-Bar + Header */
      font-size: 1.5em;
    }

   .products {
  display: flex;
  justify-content: center; /* horizontal zentriert */
  flex-wrap: wrap;         /* mehrere Produkte in Zeilen */
  gap: 20px;               /* Abstand zwischen Karten */
  padding: 20px 0;
}

.product-card {
  background: #111;
  border: 2px solid #9b59b6;
  border-radius: 10px;
  width: 220px;
  padding: 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Button immer unten */
  height: 380px;                  /* gleiche Höhe für alle Karten */
  transition: transform 0.3s, box-shadow 0.3s;
}

.product-card img {
  width: 100%;
  border-radius: 10px;
}

.product-name {
  margin-top: 10px;
  font-weight: bold;
  font-size: 1em;
}

.product-price {
  margin-top: 5px;
  color: #fff;
  font-size: 1em;
}

.buy-button {

  background: #9b59b6;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  width: 89%;
  text-decoration: none;
  display: inline-block;
  font-weight: bold;
  transition: background 0.3s;
}

.buy-button:hover {
  background: #7d3fbf;
}

.product-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 20px rgba(0,123,255,0.7);
}

    /* Blauer Maus-Glow */
    #cursor-light {

      width: 250px;

      background: radial-gradient(circle, rgba(0,123,255,0.3) 0%, rgba(0,123,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 0;
      transition: left 0.05s, top 0.05s;

  </style>
</head>

  <!-- JavaScript -->
  <script>
    // Maus-Licht Effekt
    document.addEventListener('mousemove', function(e){
      const light = document.getElementById('cursor-light');
      light.style.left = e.clientX + 'px';
      light.style.top = e.clientY + 'px';
    });

    // Sidebar öffnen/schließen
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
    }

    // Kategorienfilter
    function filterCategory(category) {
      let cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        card.style.display = (category === 'Alle' || card.getAttribute('data-category') === category) ? 'flex' : 'none';
      });
    }
  </script>
