<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biggest Spreadsheet</title>

<style>
:root{
  --bg:#000;
  --card:#111;
  --white:#fff;
  --purple:#a855f7;
  --blue:#3b82f6;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--white);
  font-family:Arial,sans-serif;
  overflow-x:hidden;
}

/* üîµ Maus Glow */
#mouse-glow{
  position:fixed;
  width:320px;
  height:320px;
  background:radial-gradient(circle, rgba(59,130,246,.35), transparent 70%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* üîÅ Laufender Banner */
.banner{
  width:100%;
  overflow:hidden;
  background:linear-gradient(90deg,#4f46e5,#9333ea);
  white-space:nowrap;
}
.banner-track{
  display:inline-block;
  padding-left:100%;
  animation:bannerMove 18s linear infinite;
}
.banner a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
@keyframes bannerMove{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}

/* üîù Header */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 20px;
  position:sticky;
  top:0;
  background:#000;
  z-index:10;
}
.menu-btn{font-size:26px;cursor:pointer}
.title{font-size:22px;font-weight:bold;cursor:pointer}
.header-right{display:flex;align-items:center;gap:8px}
.header-right img{width:32px;height:32px;border-radius:50%}

/* üìÇ Sidebar */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:20;
}
.sidebar.active{left:0}
.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:15px 0;
  font-size:18px;
}
.sidebar .close{font-size:22px;cursor:pointer}

/* üîç Suche */
.search{text-align:center;padding:15px}
.search input{
  width:90%;
  max-width:400px;
  padding:10px;
  border-radius:8px;
  border:none;
}

/* üè† Titel */
h2{text-align:center;margin:20px 0}

/* üì¶ Produkte */
.products{padding:20px;gap:20px;justify-content:center}

/* Startseite */
.start-mode{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.start-mode .product-card{
  min-width:260px;
  scroll-snap-align:center;
}

/* Kategorien */
.category-mode{display:grid}
@media(max-width:768px){
  .category-mode{grid-template-columns:repeat(2,1fr)}
}
@media(min-width:769px){
  .category-mode{grid-template-columns:repeat(4,1fr)}
}

/* üß± Produktkarte */
.product-card{
  background:var(--card);
  border-radius:14px;
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.3s;
}
.product-card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 28px rgba(59,130,246,.8);
}

/* üñº Bilder gleiche H√∂he */
.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  background:#000;
  border-radius:10px;
}

/* Texte gleiche H√∂he */
.product-card h3{
  min-height:48px;
  margin:10px 0 5px;
  text-align:center;
}
.product-card p{
  min-height:24px;
  margin:0 0 12px;
  color:#ccc;
}

/* Button immer unten */
.buy-btn{
  margin-top:auto;
  width:100%;
  text-align:center;
  padding:10px;
  border-radius:10px;
  background:linear-gradient(90deg,#4f46e5,#9333ea);
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

/* ‚¨á Mehr laden */
.load-more{
  text-align:center;
  font-size:22px;
  color:var(--purple);
  cursor:pointer;
  margin:30px;
  display:none;
}
</style>
</head>

<body>

<div id="mouse-glow"></div>

<div class="banner">
  <div class="banner-track">
    <a href="https://www.acbuy.com/login?loginStatus=register&code=UDEZQN" target="_blank">
      Sign up to ACBuy & get $510 coupon ‚Ä¢ Sign up to ACBuy & get $510 coupon ‚Ä¢ Sign up to ACBuy & get $510 coupon ‚Ä¢
    </a>
  </div>
</div>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div class="title" onclick="goHome()">Biggest Spreadsheet</div>
  <div class="header-right">
    <img src="https://image2url.com/r2/bucket1/images/1766618106451-0c81d26c-b893-4839-bc66-6642677b99d6.jpg">
    <span>x</span>
    <img src="https://image2url.com/r2/bucket1/images/1766618736532-eaf2466a-02d4-42f9-974e-09096fe25b67.jpg">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">‚úñ</div>
  <a href="javascript:void(0)" onclick="goHome()">Startseite</a>
  <a href="javascript:void(0)" onclick="filterCategory('schuhe')">Schuhe</a>
  <a href="javascript:void(0)" onclick="filterCategory('jacken')">Jacken</a>
</div>

<div class="search">
  <input type="text" placeholder="Suchen..." oninput="liveSearch(this.value)">
</div>

<h2 id="sectionTitle">New Products</h2>

<section id="products" class="products start-mode"></section>
<div class="load-more" id="loadMore" onclick="loadMore()">‚¨á Mehr anzeigen</div>

<script>
/* üîµ Maus Glow */
document.addEventListener("mousemove",e=>{
  mouseGlow.style.left=e.clientX+"px";
  mouseGlow.style.top=e.clientY+"px";
});

/* üìÇ Sidebar */
function openMenu(){sidebar.classList.add("active")}
function closeMenu(){sidebar.classList.remove("active")}

/* üîó GOOGLE SHEETS CSV LINK */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTKFDHf1iWbs3eMXQCWfu-DxXu8cKa-3k907m4M83DVJ3b3hMHt7co3z_w3LKwcRBkgOigcWRKZGgvC/pub?output=csv";

let allProducts=[];
let currentCategory="";
let visible=20;

/* üì• Produkte laden */
fetch(SHEET_URL)
  .then(res=>res.text())
  .then(csv=>{
    const rows=csv.split("\n").slice(1);
    rows.forEach(r=>{
      const [name,price,image,link,category]=r.split(",");
      if(!name)return;
      allProducts.push({name,price,image,link,category});
    });
    renderProducts(allProducts);
  });

function renderProducts(list){
  products.innerHTML="";
  list.forEach(p=>{
    products.innerHTML+=`
      <div class="product-card" data-category="${p.category}">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price}‚Ç¨</p>
        <a class="buy-btn" href="${p.link}" target="_blank">Jetzt kaufen</a>
      </div>`;
  });
}

/* Kategorien */
function filterCategory(cat){
  currentCategory=cat;
  visible=20;
  products.className="products category-mode";
  sectionTitle.innerText=cat.toUpperCase();

  const filtered=allProducts.filter(p=>p.category===cat);
  renderProducts(filtered.slice(0,visible));
  loadMoreBtn.style.display=filtered.length>visible?"block":"none";
  closeMenu();
}

function loadMore(){
  visible+=20;
  const filtered=allProducts.filter(p=>p.category===currentCategory);
  renderProducts(filtered.slice(0,visible));
}

/* Startseite */
function goHome(){
  products.className="products start-mode";
  sectionTitle.innerText="New Products";
  renderProducts(allProducts);
  loadMoreBtn.style.display="none";
  closeMenu();
}

/* Live Suche */
function liveSearch(v){
  v=v.toLowerCase();
  document.querySelectorAll(".product-card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"flex":"none";
  });
}

/* DOM */
const sidebar=document.getElementById("sidebar");
const products=document.getElementById("products");
const sectionTitle=document.getElementById("sectionTitle");
const loadMoreBtn=document.getElementById("loadMore");
const mouseGlow=document.getElementById("mouse-glow");
</script>

</body>
</html>
