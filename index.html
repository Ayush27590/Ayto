<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Biggest Spreadsheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: black;
  z-index: 2500;
}


.menu-btn {
  font-size: 28px;
  cursor: pointer;
  color: white;
  z-index: 3000;
}


.header-title {
  font-size: 20px;
  font-weight: bold;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.header-right img {
  height: 30px;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #111;
  padding: 20px;
  transition: 0.3s;
  z-index: 2000;
}

.sidebar.open {
  left: 0;
}

.sidebar .close {
  font-size: 24px;
  cursor: pointer;
  margin-bottom: 20px;
}

.sidebar a {
  display: block;
  color: #fff;
  text-decoration: none;
  padding: 10px 0;
}

/* Moving banner */
.banner {
  margin-top: 60px;
  background: purple;
  color: white;
  padding: 8px;
  white-space: nowrap;
  overflow: hidden;
}

.banner span {
  display: inline-block;
  animation: move 15s linear infinite;
}

@keyframes move {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

/* Main */
main {
  padding-top: 120px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.search {
  margin: 20px auto;
  padding: 10px;
  width: 60%;
  max-width: 400px;
  border-radius: 8px;
  border: 2px solid purple;
  background: #000;
  color: #fff;
}

/* Products */
.products {
  display: flex;
  gap: 20px;
  justify-content: center;
  overflow-x: auto;
  padding: 20px;
}

.product-card {
  background: #111;
  border-radius: 15px;
  width: 260px;
  flex-shrink: 0;
  padding: 15px;
  transition: 0.3s;
}

.product-card:hover {
  transform: translateY(-8px);
}

.product-card img {
  width: 100%;
  border-radius: 12px;
}

.product-name {
  margin: 10px 0 5px;
  font-weight: bold;
}

.price {
  color: #b084ff;
  margin-bottom: 10px;
}

.buy-btn {
  display: block;
  background: purple;
  color: white;
  padding: 10px;
  border-radius: 8px;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <div class="header-title">Biggest Spreadsheet</div>
  <div class="header-right">
    <img src="https://image2url.com/r2/bucket1/images/1766618106451-0c81d26c-b893-4839-bc66-6642677b99d6.jpg">
    <span>x</span>
    <img src="https://image2url.com/r2/bucket1/images/1766618736532-eaf2466a-02d4-42f9-974e-09096fe25b67.jpg">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">✖</div>
  <a href="#">Schuhe</a>
  <a href="#">Jacken</a>
</div>

<div class="banner" onclick="window.open('https://www.acbuy.com')">
  <span>Sign up to ACBuy to get 510$ coupon — Sign up to ACBuy to get 510$ coupon</span>
</div>

<main>
  <h1>New Products</h1>

  <input class="search" id="search" placeholder="Live Suche...">

  <div class="products" id="products">

    <div class="product-card" data-name="lv skates schuhe">
      <img src="https://image2url.com/r2/bucket1/images/1766619319153-8ababce7-1501-45f8-b741-e08bf7f7692e.jpeg">
      <div class="product-name">LV Skates</div>
      <div class="price">62€</div>
      <a class="buy-btn" href="https://link.acbuy.com/tU67omEL" target="_blank">Jetzt kaufen</a>
    </div>

    <div class="product-card" data-name="nike nocta jacke">
      <img src="https://image2url.com/r2/bucket1/images/1766620890903-96ca5795-aee1-4ac9-9fe2-3eaca19ca021.jpeg">
      <div class="product-name">Nike Nocta Jacke</div>
      <div class="price">35€</div>
      <a class="buy-btn" href="https://link.acbuy.com/Dww561Km" target="_blank">Jetzt kaufen</a>
    </div>

    <div class="product-card" data-name="travis scott jordan schuhe">
      <img src="https://image2url.com/r2/bucket1/images/1766623370318-1910e143-8130-4dad-94e2-fab7217e8b88.jpeg">
      <div class="product-name">Travis Scott Jordan 1 Low</div>
      <div class="price">31€</div>
      <a class="buy-btn" href="https://link.acbuy.com/gtM6lI9u" target="_blank">Jetzt kaufen</a>
    </div>

  </div>
</main>

<script>
function openMenu() {
  document.getElementById("sidebar").classList.add("open");
}
function closeMenu() {
  document.getElementById("sidebar").classList.remove("open");
}

document.getElementById("search").addEventListener("input", function () {
  let value = this.value.toLowerCase();
  document.querySelectorAll(".product-card").forEach(card => {
    card.style.display = card.dataset.name.includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
