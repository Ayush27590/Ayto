<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ACBuy Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Grund-Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Scrollende Top-Leiste */
    .top-bar {
      width: 100%;
      background: #111;
      color: #fff;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      z-index: 1002;
      cursor: pointer;
    }

    .top-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 30px; /* unter Top-Leiste */
      right: 0;
      z-index: 1001;
    }

    header img {
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    header span {
      font-size: 1.2em;
      color: #9b59b6;
      font-weight: bold;
    }

    /* Hamburger Sidebar */
    #hamburger div {
      width: 30px;
      height: 4px;
      background: #9b59b6;
      margin: 6px 0;
    }

    #hamburger {
      position: fixed;
      top: 50px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 999;
    }

    #sidebar button {
      display: block;
      width: 80%;
      margin: 10px 20px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #9b59b6;
      background: #000;
      color: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 1em;
    }

    #sidebar a.closebtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: #9b59b6;
      text-decoration: none;
    }

    /* Produktbereich */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 150px;
      padding-bottom: 50px;
      position: relative;
    }

    .product-card {
      background: #111;
      border: 2px solid #9b59b6;
      border-radius: 10px;
      margin: 15px;
      width: 220px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
      z-index: 1;
    }

    .product-card:hover {
      transform: translateY(-10px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .product-price {
      margin-top: 5px;
      color: #fff;
      font-size: 1em;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    /* Blauer Licht-Effekt hinter Maus */
    body::after {
      content: '';
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.2);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Scrollende Top-Leiste -->
  <div class="top-bar" onclick="window.location.href='https://acbuy.com/signup';">
    <span>Sign up to acbuy to get 510 dollar coupon → Click here!</span>
  </div>

  <!-- Header rechts oben -->
  <header>
    <img src="https://via.placeholder.com/40" alt="Profilbild">
    <span>x ACBuy</span>
  </header>

  <!-- Hamburger Button -->
  <div id="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
    <button onclick="filterCategory('Alle')">Alle</button>
    <button onclick="filterCategory('Jacke')">Jacke</button>
    <button onclick="filterCategory('Hose')">Hose</button>
    <button onclick="filterCategory('Schuhe')">Schuhe</button>
  </div>

  <!-- Produktbereich -->
  <div class="products" id="products">
    <!-- Beispielprodukt -->
    <div class="product-card" data-category="Schuhe">
      <img src="https://via.placeholder.com/220" alt="Louis Vuitton Skates">
      <div class="product-name">Louis Vuitton Skates Black and White</div>
      <div class="product-price">62€</div>
      <a class="buy-button" href="https://link.acbuy.com/tU67omEL" target="_blank">Jetzt kaufen</a>
    </div>
    <!-- Weitere Produkte hier einfügen -->
  </div>

  <!-- JavaScript -->
  <script>
    // Maus-Effekt
    document.addEventListener('mousemove', function(e){
      const light = document.querySelector('body::after');
      // funktioniert nicht direkt, wir setzen pseudo mit JS
      let after = document.body.querySelector('div#cursor-light');
      if(!after){
        after = document.createElement('div');
        after.id = 'cursor-light';
        after.style.position = 'fixed';
        after.style.width = '150px';
        after.style.height = '150px';
        after.style.borderRadius = '50%';
        after.style.background = 'rgba(0,123,255,0.2)';
        after.style.pointerEvents = 'none';
        after.style.transform = 'translate(-50%, -50%)';
        after.style.zIndex = '0';
        document.body.appendChild(after);
      }
      after.style.left = e.clientX + 'px';
      after.style.top = e.clientY + 'px';
    });

    // Sidebar öffnen/schließen
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
    }

    // Kategorienfilter
    function filterCategory(category) {
      let cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        if(category === 'Alle' || card.getAttribute('data-category') === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
