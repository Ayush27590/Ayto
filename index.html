<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biggest Spreadsheet</title>

<style>
:root {
  --bg:#000;
  --card:#111;
  --white:#fff;
  --purple:#a855f7;
  --blue:#3b82f6;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--white);
  font-family:Arial, sans-serif;
  overflow-x:hidden;
}

/* üîµ Maus Glow */
#mouse-glow {
  position:fixed;
  width:300px;
  height:300px;
  background:radial-gradient(circle, rgba(59,130,246,.35), transparent 70%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* üîù Banner */
.banner {
  background:linear-gradient(90deg,#4f46e5,#9333ea);
  color:white;
  text-align:center;
  padding:10px;
}
.banner a { color:white; text-decoration:none; font-weight:bold; }

/* üîù Header */
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 20px;
  position:sticky;
  top:0;
  background:#000;
  z-index:10;
}

.menu-btn {
  font-size:26px;
  cursor:pointer;
}

.title {
  font-size:22px;
  font-weight:bold;
}

.header-right {
  display:flex;
  align-items:center;
  gap:8px;
}
.header-right img {
  width:32px;
  height:32px;
  border-radius:50%;
}

/* üìÇ Sidebar */
.sidebar {
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:20;
}
.sidebar.active { left:0; }
.sidebar a {
  display:block;
  color:white;
  text-decoration:none;
  margin:15px 0;
  font-size:18px;
}
.sidebar .close {
  font-size:22px;
  cursor:pointer;
}

/* üîç Suche */
.search {
  padding:15px;
  text-align:center;
}
.search input {
  width:90%;
  max-width:400px;
  padding:10px;
  border-radius:8px;
  border:none;
}

/* üè† √úberschrift */
h2 {
  text-align:center;
  margin:20px 0;
}

/* üì¶ Produkt Container */
.products {
  padding:20px;
  gap:20px;
  justify-content:center;
}

/* STARTSEITE */
.start-mode {
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.start-mode .product-card {
  min-width:260px;
  scroll-snap-align:center;
}

/* KATEGORIEN */
.category-mode {
  display:grid;
}

/* üì± Handy */
@media(max-width:768px){
  .category-mode {
    grid-template-columns:repeat(2,1fr);
  }
}

/* üñ• Desktop */
@media(min-width:769px){
  .category-mode {
    grid-template-columns:repeat(4,1fr);
  }
}

/* üß± Produktkarte */
.product-card {
  background:var(--card);
  border-radius:14px;
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.3s;
  position:relative;
}
.product-card:hover {
  transform:translateY(-8px);
  box-shadow:0 0 25px rgba(59,130,246,.7);
}

.product-card img {
  width:100%;
  border-radius:10px;
}

.product-card h3 {
  margin:10px 0 5px;
  text-align:center;
}
.product-card p {
  margin:0 0 10px;
  color:#ccc;
}

.buy-btn {
  margin-top:auto;
  width:100%;
  text-align:center;
  padding:10px;
  border-radius:10px;
  background:linear-gradient(90deg,#4f46e5,#9333ea);
  color:white;
  text-decoration:none;
  font-weight:bold;
}

/* ‚¨á Mehr laden */
.load-more {
  text-align:center;
  font-size:22px;
  color:var(--purple);
  cursor:pointer;
  margin:30px;
  display:none;
}
</style>
</head>

<body>
<div id="mouse-glow"></div>

<div class="banner">
  <a href="https://www.acbuy.com/signup" target="_blank">
    Sign up to ACBuy & get $510 coupon
  </a>
</div>

<header>
  <div class="menu-btn" onclick="openMenu()">‚ò∞</div>
  <div class="title" onclick="goHome()">Biggest Spreadsheet</div>
  <div class="header-right">
    <img src="https://image2url.com/r2/bucket1/images/1766618106451-0c81d26c-b893-4839-bc66-6642677b99d6.jpg">
    <span>x</span>
    <img src="https://image2url.com/r2/bucket1/images/1766618736532-eaf2466a-02d4-42f9-974e-09096fe25b67.jpg">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">‚úñ</div>
  <a href="javascript:void(0)" onclick="goHome()">Startseite</a>
  <a href="javascript:void(0)" onclick="filterCategory('schuhe')">Schuhe</a>
  <a href="javascript:void(0)" onclick="filterCategory('jacken')">Jacken</a>
</div>

<div class="search">
  <input type="text" placeholder="Suchen..." oninput="liveSearch(this.value)">
</div>

<h2 id="sectionTitle">New Products</h2>

<section id="products" class="products start-mode">

<!-- PRODUKTE -->
<div class="product-card" data-category="schuhe">
<img src="https://image2url.com/r2/bucket1/images/1766623370318-1910e143-8130-4dad-94e2-fab7217e8b88.jpeg">
<h3>Travis Scott x Jordan 1 Low White Blue</h3>
<p>31‚Ç¨</p>
<a class="buy-btn" href="https://link.acbuy.com/gtM6lI9u" target="_blank">Jetzt kaufen</a>
</div>

<div class="product-card" data-category="schuhe">
<img src="https://image2url.com/r2/bucket1/images/1766622832679-b09b3371-3b41-4829-a473-65bfb3c5f3cc.jpeg">
<h3>Travis Scott x Jordan 1 Low Black Samurai</h3>
<p>31‚Ç¨</p>
<a class="buy-btn" href="https://link.acbuy.com/KSyILyb3" target="_blank">Jetzt kaufen</a>
</div>

<div class="product-card" data-category="jacken">
<img src="https://image2url.com/r2/bucket1/images/1766620890903-96ca5795-aee1-4ac9-9fe2-3eaca19ca021.jpeg">
<h3>Nike Nocta Jacket Black</h3>
<p>35‚Ç¨</p>
<a class="buy-btn" href="https://link.acbuy.com/Dww561Km" target="_blank">Jetzt kaufen</a>
</div>

</section>

<div class="load-more" id="loadMore" onclick="loadMore()">‚¨á Mehr anzeigen</div>

<script>
/* Maus Glow */
document.addEventListener("mousemove", e=>{
  const g=document.getElementById("mouse-glow");
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
});

/* Sidebar */
function openMenu(){sidebar.classList.add("active")}
function closeMenu(){sidebar.classList.remove("active")}

let currentCategory="";
let visible=20;

function filterCategory(cat){
  currentCategory=cat;
  visible=20;
  products.className="products category-mode";
  sectionTitle.innerText=cat.toUpperCase();
  loadMoreBtn.style.display="block";

  document.querySelectorAll(".product-card").forEach((c,i)=>{
    c.style.display=(c.dataset.category===cat && i<visible)?"flex":"none";
  });
  closeMenu();
}

function loadMore(){
  visible+=20;
  document.querySelectorAll(".product-card").forEach((c,i)=>{
    if(c.dataset.category===currentCategory && i<visible)
      c.style.display="flex";
  });
}

function goHome(){
  products.className="products start-mode";
  sectionTitle.innerText="New Products";
  loadMoreBtn.style.display="none";
  document.querySelectorAll(".product-card").forEach(c=>c.style.display="flex");
  closeMenu();
}

/* Live Suche */
function liveSearch(val){
  val=val.toLowerCase();
  document.querySelectorAll(".product-card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(val)?"flex":"none";
  });
}

const products=document.getElementById("products");
const sectionTitle=document.getElementById("sectionTitle");
const loadMoreBtn=document.getElementById("loadMore");
</script>

</body>
</html>
