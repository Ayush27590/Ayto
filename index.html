<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Biggest Spreadsheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #000;
  --card: #0e0e0e;
  --purple: #a855f7;
  --blue: #3b82f6;
  --text: #fff;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  z-index: 1000;
  border-bottom: 1px solid #222;
}

.menu-btn {
  font-size: 24px;
  cursor: pointer;
}

header h1 {
  font-size: 20px;
  margin: 0;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.header-right img {
  height: 28px;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #050505;
  padding: 20px;
  transition: 0.3s;
  z-index: 2000;
}

.sidebar.active {
  left: 0;
}

.sidebar .close {
  font-size: 22px;
  cursor: pointer;
  margin-bottom: 20px;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  color: white;
  text-decoration: none;
  font-size: 18px;
}

/* ===== BANNER ===== */
.banner {
  margin-top: 60px;
  background: linear-gradient(90deg, #3b82f6, #a855f7);
  text-align: center;
  padding: 10px;
}

.banner a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* ===== SEARCH ===== */
.search-box {
  margin: 30px auto 10px;
  width: 90%;
  max-width: 400px;
}

.search-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* ===== SECTION TITLE ===== */
.section-title {
  text-align: center;
  font-size: 26px;
  margin: 30px 0 20px;
}

/* ===== PRODUCTS ===== */
.products-wrapper {
  display: flex;
  justify-content: center;
}

.products {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  padding: 20px;
  scroll-snap-type: x mandatory;
}

.products::-webkit-scrollbar {
  display: none;
}

.card {
  min-width: 260px;
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  scroll-snap-align: center;
  transition: transform 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 90%;
  border-radius: 10px;
}

.badges {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  gap: 6px;
}

.badge {
  background: var(--purple);
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 6px;
}

.badge.blue {
  background: var(--blue);
}

.card h3 {
  font-size: 16px;
  margin: 12px 0 4px;
}

.card p {
  margin: 0 0 10px;
  font-weight: bold;
}

.buy-btn {
  display: block;
  background: linear-gradient(90deg, #3b82f6, #a855f7);
  padding: 10px;
  border-radius: 8px;
  text-decoration: none;
  color: white;
  font-weight: bold;
}

/* ===== MOUSE GLOW ===== */
.glow {
  position: fixed;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(59,130,246,0.25), transparent 70%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 0;
}
</style>
</head>

<body>

<div class="glow" id="glow"></div>

<header>
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <h1>Biggest Spreadsheet</h1>
  <div class="header-right">
    <img src="https://image2url.com/r2/bucket1/images/1766618106451-0c81d26c-b893-4839-bc66-6642677b99d6.jpg">
    <span>x</span>
    <img src="https://image2url.com/r2/bucket1/images/1766618736532-eaf2466a-02d4-42f9-974e-09096fe25b67.jpg">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <div class="close" onclick="closeMenu()">✖</div>
  <a href="#">Schuhe</a>
  <a href="#">Jacken</a>
  <a href="#">Hoodies</a>
</div>

<div class="banner">
  <a href="https://www.acbuy.com/" target="_blank">
    Sign up to ACBuy to get 510$ coupon
  </a>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Produkte suchen...">
</div>

<h2 class="section-title">New Products</h2>

<div class="products-wrapper">
<div class="products" id="products">

<!-- PRODUCT 1 -->
<div class="card" data-name="Louis Vuitton Skates">
  <div class="badges">
    <div class="badge">NEW</div>
    <div class="badge blue">HOT</div>
  </div>
  <img src="https://image2url.com/r2/bucket1/images/1766619319153-8ababce7-1501-45f8-b741-e08bf7f7692e.jpeg">
  <h3>LV Skates Black & White</h3>
  <p>62€</p>
  <a class="buy-btn" href="https://link.acbuy.com/tU67omEL" target="_blank">Jetzt kaufen</a>
</div>

<!-- PRODUCT 2 -->
<div class="card" data-name="Nike Nocta Jacke">
  <div class="badges">
    <div class="badge">BUDGET</div>
  </div>
  <img src="https://image2url.com/r2/bucket1/images/1766620890903-96ca5795-aee1-4ac9-9fe2-3eaca19ca021.jpeg">
  <h3>Nike Nocta Jacke</h3>
  <p>35€</p>
  <a class="buy-btn" href="https://link.acbuy.com/Dww561Km" target="_blank">Jetzt kaufen</a>
</div>

<!-- PRODUCT 3 -->
<div class="card" data-name="Travis Scott Jordan Low">
  <div class="badges">
    <div class="badge">NEW</div>
  </div>
  <img src="https://image2url.com/r2/bucket1/images/1766623370318-1910e143-8130-4dad-94e2-fab7217e8b88.jpeg">
  <h3>Travis Scott AJ1 Low</h3>
  <p>31€</p>
  <a class="buy-btn" href="https://link.acbuy.com/gtM6lI9u" target="_blank">Jetzt kaufen</a>
</div>

</div>
</div>

<script>
function openMenu() {
  document.getElementById("sidebar").classList.add("active");
}
function closeMenu() {
  document.getElementById("sidebar").classList.remove("active");
}

/* SEARCH */
document.getElementById("search").addEventListener("input", function() {
  const value = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.dataset.name.toLowerCase().includes(value) ? "block" : "none";
  });
});

/* MOUSE GLOW */
document.addEventListener("mousemove", e => {
  const glow = document.getElementById("glow");
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});
</script>

</body>
</html>
